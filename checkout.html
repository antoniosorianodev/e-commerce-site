<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./images/products/treasurebox.webp">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logoAndName">
            <img class="logo" src="./images/logo.png" alt="Treasure Trove logo">
            <h1>Treasure Trove</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Shop</a></li>
                <li><a href="./checkout.html"><b>Cart</b></a></li>

                <li><a href="./register.html">Register</a></li>
                <!-- I'm thinking, a drop down menu w/ register button on left and sign-in button on right -->
            </ul>
        </nav>
    </header>
    <!-- The div below only exists to occupy space, so as to not block actual content with the header -->
    <main id="checkoutMain">
        <table>
            <tbody>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td><img src="./images/products/screwattack.webp" alt="???"></td>
                    <td>Screw Attack</td>
                    <td>x1</td>
                    <td>80000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/falconhelmet.webp" alt="???"></td>
                    <td>Falcon Helmet</td>
                    <td>x1</td>
                    <td>41000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/mrsaturn.webp" alt="???"></td>
                    <td>Mr. Saturn</td>
                    <td>x99</td>
                    <td>11880000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/falchion.webp" alt="???"></td>
                    <td>Falchion</td>
                    <td>x1</td>
                    <td>325000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/xmastree.webp" alt="???"></td>
                    <td>Xmas Tree</td>
                    <td>x1</td>
                    <td>40000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/kongsbarrel.webp" alt="???"></td>
                    <td>Kong Barrel</td>
                    <td>x1</td>
                    <td>24000G</td>
                </tr>
                <tr>
                    <td><img src="./images/products/triforce.webp" alt="???"></td>
                    <td>Triforce</td>
                    <td>x1</td>
                    <td>800000G</td>
                </tr>
            </tbody>
        </table>
        <form class="card" id="checkoutCard" action="./index.html">
            <div class="names">
                <label>First Name</label>
                <input required>
                <label>Last Name</label>
                <input required>
            </div>
            <label>Email</label>
            <input required type="email">
            <div class="creditCard">
                <label>Credit Card Number</label>
                <!-- Alright, I know these aren't telephone #'s BUT, type="number" doesn't have a maxlength attribute  -->
                <input required type="number">
                <div class="expAndCvv">
                    <label>Expiration Date</label>
                    <input required type="date">
                    <label>CVV</label>
                    <input required type="num">
                </div>
            </div>
            <button type="submit">Pay</button>
        </form>
    </main>
</body>

</html>
