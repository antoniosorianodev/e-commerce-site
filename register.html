<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./images/products/treasurebox.webp">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logoAndName">
            <img class="logo" src="./images/logo.png">
            <h1>Treasure Trove</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Shop</a></li>
                <li><a href="./checkout.html">Cart</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Register</a></li>
                <!-- I'm thinking, a drop down menu w/ register button on left and sign-in button on right -->
        </nav>
    </header>
    <!-- The div below only exists to occupy space, so as to not block actual content with the header -->
    <main>
        <div class="registerCardHolder">
            <form class="card" id="registerCard" action="./login.html">
                <div class="names">
                    <p>First Name</p>
                    <input required></input>
                    <p>Last Name</p>
                    <input required></input>
                </div>
                <p>Email</p>
                <input required type="email"></input>
                <p>Date of Birth</p>
                <input required type=" number"></input>
                <div class="creditCard">
                    <p>Credit Card Number</p>
                    <input required maxlength="16" type="number"></input>
                    <div class="expAndCvv">
                        <p>Expiration Date</p>
                        <input required maxlength="4" type="number"></input>
                        <p>CVV</p>
                        <input required maxlength="3" type="number"></input>
                    </div>
                </div>
                <div class="bankAccounts">
                    <div class="checkings">
                        <h4>Checkings</h4>
                        <p>Routing Number</p>
                        <input required maxlength="9" type="number"></input>
                        <p>Account Number</p>
                        <input required maxlength="17" type="number"></input>
                    </div>
                    <div class="savings">
                        <h4>Savings</h4>
                        <p>Routing Number</p>
                        <input required maxlength="9" type="number"></input>
                        <p>Account Number</p>
                        <input required maxlength="17" type="number"></input>
                    </div>
                </div>
                <p>Social Security Number</p>
                <input required maxlength=" 10" type="number"></input>
                <p>Create a Password</p>
                <input required type="password"></input>
                <p>Confirm Password</p>
                <input required type="password"></input>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
</body>

</html>
